<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Offensive Stats</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body { background-color: #f8f9fa; padding: 24px; }
    .btn-block { width: 100%; margin-top: 10px; }
    .btn-group > button { margin: 6px; }
    .section { margin-top: 30px; }
    .player-btn { margin: 4px; width: 100px; }
    .active-player { border: 2px solid #000; font-weight: bold; }
  </style>
</head>
<body>
  <div class="container text-center">
    <h3 class="mb-4">Offensive Stats</h3>

    <!-- Player Selector -->
    <div class="section">
      <p class="mb-2">Select Player</p>
      <div id="playerButtons">
        <button class="btn btn-outline-dark player-btn" onclick="selectPlayer('Player 1')">Player 1</button>
        <button class="btn btn-outline-dark player-btn" onclick="selectPlayer('Player 2')">Player 2</button>
        <button class="btn btn-outline-dark player-btn" onclick="selectPlayer('Player 3')">Player 3</button>
        <button class="btn btn-outline-dark player-btn" onclick="selectPlayer('Player 4')">Player 4</button>
        <button class="btn btn-outline-dark player-btn" onclick="selectPlayer('Player 5')">Player 5</button>
        <button class="btn btn-outline-dark player-btn" onclick="selectPlayer('Player 6')">Player 6</button>
        <button class="btn btn-outline-dark player-btn" onclick="selectPlayer('Player 7')">Player 7</button>
      </div>
      <p class="mt-2 text-primary fw-bold" id="selectedPlayerLabel">No player selected</p>
    </div>

    <!-- Shot Attempt -->
    <div class="section">
      <button id="shotAttemptBtn" class="btn btn-warning btn-block">Shot Attempt</button>
      <p class="mt-2 text-muted" id="shotStatus"></p>

      <div class="btn-group">
        <button class="btn btn-outline-success" onclick="recordPoint(1)">+1</button>
        <button class="btn btn-outline-success" onclick="recordPoint(2)">+2</button>
        <button class="btn btn-outline-success" onclick="recordPoint(3)">+3</button>
      </div>

      <div class="btn-group">
        <button class="btn btn-outline-danger" onclick="recordMiss('Free Throw')">Free Throw</button>
        <button class="btn btn-outline-danger" onclick="recordMiss('2 Point')">2</button>
        <button class="btn btn-outline-danger" onclick="recordMiss('3 Point')">3</button>
      </div>
    </div>

    <!-- Other Stats -->
    <div class="section">
      <button class="btn btn-success btn-block" onclick="recordSimple('Assist')">Assist</button>
      <button class="btn btn-info btn-block" onclick="recordSimple('Offensive Rebound')">Offensive Rebound</button>
    </div>
  </div>

  <script>
    const API = 'https://script.google.com/macros/s/AKfycbxgYEwR_vX3EN7ch0Sr8g4qGZSl23guIT-QrWswKn90EDNaW3c6BedltZT2AF6ldiLFsg
/exec'; // Replace this
    let currentPlayer = '';
    let shotAttemptActive = false;
    let shotTimeout;

    function selectPlayer(playerName) {
      currentPlayer = playerName;
      document.getElementById('selectedPlayerLabel').textContent = `${playerName} selected`;

      // update active button
      const buttons = document.querySelectorAll('.player-btn');
      buttons.forEach(btn => {
        btn.classList.remove('active-player');
        if (btn.textContent === playerName) {
          btn.classList.add('active-player');
        }
      });
    }

    function saveStat(category, stat, value = '') {
      if (!currentPlayer) {
        alert('Please select a player first.');
        return;
      }

      const payload = {
        category,
        player: currentPlayer,
        stat,
        value
      };

      fetch(API, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(payload)
      }).then(() => {
        console.log(`${stat} recorded`);
      }).catch((err) => {
        console.error('Error:', err);
      });
    }

    document.getElementById('shotAttemptBtn').addEventListener('click', () => {
      if (!currentPlayer) return alert('Select a player first.');
      if (shotAttemptActive) return;

      shotAttemptActive = true;
      document.getElementById('shotStatus').textContent = 'Shot Attempt started...';

      shotTimeout = setTimeout(() => {
        resetShotState('Shot attempt expired (no action)');
      }, 3000); // 3 seconds
    });

    function recordPoint(points) {
      if (!shotAttemptActive) return alert('Press Shot Attempt first.');
      clearTimeout(shotTimeout);
      saveStat('Offensive', `Made ${points} Point`, points);
      resetShotState(`+${points} made`);
    }

    function recordMiss(type) {
      if (!shotAttemptActive) return alert('Press Shot Attempt first.');
      clearTimeout(shotTimeout);
      saveStat('Offensive', `Missed ${type}`, 0);
      resetShotState(`${type} missed`);
    }

    function recordSimple(stat) {
      if (!currentPlayer) return alert('Select a player first.');
      saveStat('Offensive', stat, 1);
      alert(`${stat} recorded for ${currentPlayer}`);
    }

    function resetShotState(message = 'Shot Attempt ended') {
      shotAttemptActive = false;
      document.getElementById('shotStatus').textContent = message;
      setTimeout(() => {
        document.getElementById('shotStatus').textContent = '';
      }, 3000);
    }
  </script>
</body>
</html>
