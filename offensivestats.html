<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Offensive Stats</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #f8f9fa;
      padding: 20px;
    }
    .btn-block {
      width: 100%;
      margin-top: 12px;
      border-radius: 30px;
    }
    .btn-group > button {
      margin: 6px;
      border-radius: 50px;
      min-width: 80px;
    }
    .player-btn {
      margin: 5px;
      width: 100px;
      height: 45px;
      font-weight: 500;
      border-radius: 30px;
    }
    .active-player {
      border: 3px solid #007bff;
      font-weight: bold;
    }
    #selectedPlayerLabel {
      font-size: 1rem;
      margin-top: 10px;
    }
    @media (max-width: 600px) {
      .player-btn {
        width: 80px;
        height: 40px;
        font-size: 0.85rem;
      }
      .btn-group > button {
        min-width: 70px;
        font-size: 0.85rem;
      }
    }
  </style>
</head>
<body>
  <div class="container text-center">
    <h3 class="mb-4">Offensive Stats</h3>

    <!-- Player Selector -->
    <div>
      <p class="mb-2">Select Player</p>
      <div id="playerButtons">
        <button class="btn btn-outline-dark player-btn" data-player="Player 1">Player 1</button>
        <button class="btn btn-outline-dark player-btn" data-player="Player 2">Player 2</button>
        <button class="btn btn-outline-dark player-btn" data-player="Player 3">Player 3</button>
        <button class="btn btn-outline-dark player-btn" data-player="Player 4">Player 4</button>
        <button class="btn btn-outline-dark player-btn" data-player="Player 5">Player 5</button>
        <button class="btn btn-outline-dark player-btn" data-player="Player 6">Player 6</button>
        <button class="btn btn-outline-dark player-btn" data-player="Player 7">Player 7</button>
      </div>
      <p class="text-primary fw-semibold" id="selectedPlayerLabel">No player selected</p>
    </div>

    <!-- Shot Buttons -->
    <div class="mt-4">
      <p class="fw-semibold">Made Shots</p>
      <div class="btn-group flex-wrap">
        <button class="btn btn-success" data-stat="Made 1 Point" data-value="1">+1</button>
        <button class="btn btn-success" data-stat="Made 2 Point" data-value="2">+2</button>
        <button class="btn btn-success" data-stat="Made 3 Point" data-value="3">+3</button>
      </div>

      <p class="fw-semibold mt-3">Missed Shots</p>
      <div class="btn-group flex-wrap">
        <button class="btn btn-danger" data-stat="Missed Free Throw" data-value="0">Free Throw</button>
        <button class="btn btn-danger" data-stat="Missed 2 Point" data-value="0">2</button>
        <button class="btn btn-danger" data-stat="Missed 3 Point" data-value="0">3</button>
      </div>
    </div>

    <!-- Other Stats -->
    <div class="mt-4">
      <button class="btn btn-warning btn-block" data-stat="Assist" data-value="1">Assist</button>
      <button class="btn btn-info btn-block" data-stat="Offensive Rebound" data-value="1">Offensive Rebound</button>
    </div>
  </div>

  <!-- Working JS at end -->
  <script>
    const API = 'https://script.google.com/macros/s/AKfycbxgYEwR_vX3EN7ch0Sr8g4qGZSl23guIT-QrWswKn90EDNaW3c6BedltZT2AF6ldiLFsg/exec';
    let currentPlayer = '';

    const playerButtons = document.querySelectorAll('.player-btn');
    const actionButtons = document.querySelectorAll('button[data-stat]');
    const label = document.getElementById('selectedPlayerLabel');

    // Handle player selection
    playerButtons.forEach(button => {
      button.addEventListener('click', () => {
        currentPlayer = button.dataset.player.trim();
        label.textContent = `${currentPlayer} selected`;

        playerButtons.forEach(btn => btn.classList.remove('active-player'));
        button.classList.add('active-player');
      });
    });

    // Handle action logging
    actionButtons.forEach(button => {
      button.addEventListener('click', () => {
        if (!currentPlayer) {
          alert('Please select a player first.');
          return;
        }

        const stat = button.dataset.stat;
        const value = button.dataset.value;

        const payload = {
          category: 'Offensive',
          player: currentPlayer,
          stat,
          value
        };

        const form = new FormData();
        form.append('payload', JSON.stringify(payload));

        fetch(API, {
          method: 'POST',
          body: form
        })
        .then(res => res.json())
        .then(json => {
          console.log(`✅ ${stat} (${value}) logged for ${currentPlayer}`);
        })
        .catch(err => {
          console.error('❌ Failed:', err);
          alert('❌ Could not save stat.');
        });
      });
    });
  </script>
</body>
</html>
