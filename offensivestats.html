<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Offensive Stats</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #f8f9fa;
      padding: 20px;
    }
    .player-btn {
      margin: 6px;
      width: 100%;
      height: 45px;
      font-weight: 500;
      border-radius: 30px;
    }
    .active-player {
      border: 3px solid #007bff;
      font-weight: bold;
    }
    .btn-group > button, .btn-block {
      margin: 6px;
      border-radius: 30px;
      min-width: 100px;
    }
    #selectedPlayerLabel {
      font-size: 1rem;
      margin-top: 10px;
    }
    #logMessage {
      font-size: 0.95rem;
      margin-top: 10px;
      transition: opacity 0.3s ease;
    }
    @media (max-width: 768px) {
      .btn-group > button {
        min-width: 80px;
        font-size: 0.85rem;
      }
    }
  </style>
</head>
<body>
  <div class="container-fluid">
    <div class="row justify-content-center">

      <!-- Left: Player Buttons -->
      <div class="col-md-4 col-5 text-center">
        <h5>Select Player</h5>
        <div id="playerButtons" class="d-grid gap-2">
          <button class="btn btn-outline-dark player-btn" data-player="Player 1">Player 1</button>
          <button class="btn btn-outline-dark player-btn" data-player="Player 2">Player 2</button>
          <button class="btn btn-outline-dark player-btn" data-player="Player 3">Player 3</button>
          <button class="btn btn-outline-dark player-btn" data-player="Player 4">Player 4</button>
          <button class="btn btn-outline-dark player-btn" data-player="Player 5">Player 5</button>
          <button class="btn btn-outline-dark player-btn" data-player="Player 6">Player 6</button>
          <button class="btn btn-outline-dark player-btn" data-player="Player 7">Player 7</button>
        </div>
        <p id="selectedPlayerLabel" class="text-primary fw-semibold mt-3">No player selected</p>
        <p id="logMessage" class="fw-semibold"></p>
        <button id="undoButton" class="btn btn-secondary mt-2" disabled>Undo Last Action</button>
      </div>

      <!-- Right: Stat Buttons -->
      <div class="col-md-6 col-7 text-center">
        <h5>Log Action</h5>

        <div class="mt-3">
          <p class="fw-semibold">Made Shots</p>
          <div class="btn-group flex-wrap">
            <button class="btn btn-success" data-stat="Made 1 Point" data-value="1">+1</button>
            <button class="btn btn-success" data-stat="Made 2 Point" data-value="2">+2</button>
            <button class="btn btn-success" data-stat="Made 3 Point" data-value="3">+3</button>
          </div>

          <p class="fw-semibold mt-3">Missed Shots</p>
          <div class="btn-group flex-wrap">
            <button class="btn btn-danger" data-stat="Missed Free Throw" data-value="0">Free Throw</button>
            <button class="btn btn-danger" data-stat="Missed 2 Point" data-value="0">2</button>
            <button class="btn btn-danger" data-stat="Missed 3 Point" data-value="0">3</button>
          </div>

          <div class="mt-4">
            <button class="btn btn-warning btn-block" data-stat="Assist" data-value="1">Assist</button>
            <button class="btn btn-info btn-block" data-stat="Offensive Rebound" data-value="1">Offensive Rebound</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- JavaScript -->
  <script>
    const API = 'https://script.google.com/macros/s/AKfycbxgYEwR_vX3EN7ch0Sr8g4qGZSl23guIT-QrWswKn90EDNaW3c6BedltZT2AF6ldiLFsg/exec';
    let currentPlayer = '';
    let lastPayload = null;

    const playerButtons = document.querySelectorAll('.player-btn');
    const actionButtons = document.querySelectorAll('button[data-stat]');
    const label = document.getElementById('selectedPlayerLabel');
    const logMsg = document.getElementById('logMessage');
    const undoBtn = document.getElementById('undoButton');

    // Player selection
    playerButtons.forEach(button => {
      button.addEventListener('click', () => {
        currentPlayer = button.dataset.player.trim();
        label.textContent = `${currentPlayer} selected`;
        logMsg.textContent = '';
        playerButtons.forEach(btn => btn.classList.remove('active-player'));
        button.classList.add('active-player');
      });
    });

    // Stat buttons
    actionButtons.forEach(button => {
      button.addEventListener('click', () => {
        if (!currentPlayer) {
          logMsg.textContent = '‚ùå Please select a player first.';
          logMsg.className = 'fw-semibold text-danger';
          return;
        }

        const stat = button.dataset.stat;
        const value = button.dataset.value;

        const payload = {
          category: 'Offensive',
          player: currentPlayer,
          stat,
          value
        };

        // üëá Show "Saving..." immediately
        logMsg.textContent = `Saving: ${stat} for ${currentPlayer}...`;
        logMsg.className = 'fw-semibold text-secondary';

        const form = new FormData();
        form.append('payload', JSON.stringify(payload));

        fetch(API, {
          method: 'POST',
          body: form
        })
        .then(res => res.json())
        .then(json => {
          const message = `‚úÖ ${stat} (${value}) logged for ${currentPlayer}`;
          logMsg.textContent = message;
          logMsg.className = 'fw-semibold text-success';
          lastPayload = payload;
          undoBtn.disabled = false;

          setTimeout(() => {
            logMsg.textContent = '';
          }, 5000);
        })
        .catch(err => {
          logMsg.textContent = '‚ùå Failed to save stat.';
          logMsg.className = 'fw-semibold text-danger';
          console.error(err);
        });
      });
    });

    // Undo button
    undoBtn.addEventListener('click', () => {
      if (!lastPayload) return;

      const undoPayload = { ...lastPayload, stat: `UNDO: ${lastPayload.stat}`, value: `-${lastPayload.value}` };
      const form = new FormData();
      form.append('payload', JSON.stringify(undoPayload));

      fetch(API, {
        method: 'POST',
        body: form
      })
      .then(res => res.json())
      .then(json => {
        logMsg.textContent = `‚Ü©Ô∏è Undid: ${lastPayload.stat} for ${lastPayload.player}`;
        logMsg.className = 'fw-semibold text-warning';
        lastPayload = null;
        undoBtn.disabled = true;

        setTimeout(() => {
          logMsg.textContent = '';
        }, 5000);
      })
      .catch(err => {
        logMsg.textContent = '‚ùå Failed to undo.';
        logMsg.className = 'fw-semibold text-danger';
        console.error(err);
      });
    });
  </script>
</body>
</html>
