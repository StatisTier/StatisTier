<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Basketball Stats</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
  body {background:#f8f9fa;height:100vh;display:flex;align-items:center;justify-content:center;}
  .btn {width:220px;margin:12px;}
</style>
</head>
<body>
  <div class="text-center">
    <h2 class="mb-4">Basketball Stats</h2>

    <button class="btn btn-primary"  onclick="location.href='offensivestats.html'">Offensive Stats</button><br>
    <button class="btn btn-success"   onclick="location.href='defensivestats.html'">Defensive Stats</button><br>
    <button class="btn btn-secondary" onclick="location.href='gamemanager.html'">Game Manager</button>
  </div>

<script>
const API = 'https://script.google.com/macros/s/AKfycbxgYEwR_vX3EN7ch0Sr8g4qGZSl23guIT-QrWswKn90EDNaW3c6BedltZT2AF6ldiLFsg
/exec';

async function saveStat(category){
  // ⚠️ For demo we only log the click itself.
  // Later you’ll present a form for player / stat / value, then call the same fetch.
  const payload = { category, stat:'ButtonClick', value:1 };

  await fetch(API, {
    method:'POST',
    headers:{'Content-Type':'application/json'},
    body:JSON.stringify(payload)
  });

  alert(`${category} stat saved to sheet!`);
}
</script>
</body>
</html>
